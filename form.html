        <h2>Welcome Too Form </h2>
        <form>
            <label for="name">Your Name
                <input type="text" id="name" placeholder="Enter Your Name">  
            </label>

            <label for="email">Your Email
                <input type="email" id="email" placeholder="Enter Your Email">
            </label>
            <label for="password">Your Password
                <input type="password" id="password" placeholder="Enter Your Password">
            </label>
            <label for="phone">Your Phone
                <input type="number" id="phone" placeholder="Enter Your Phone">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy"> 
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
                <label for="vapa"> 
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
                <label for="coconut"> 
                    <input type="radio" name="pitha" id="coconut"> Coconut
                </label>
            </fieldset>
            <fieldset>
                <legend>Select One or more Vortas</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">SORISA
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="dal">
                    <input type="checkbox" name="vorta" id="dal">Dal
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="60" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </form>
</body>
</html>
